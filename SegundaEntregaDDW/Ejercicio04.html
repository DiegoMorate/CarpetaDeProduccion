  <body bgcolor="#dff0f4">
    <center>
      <header>
        <h1 style="color: aliceblue">Notidiario</h1>
        <img
          src="imgs/logoDm.png"
          alt="Logo DM"

          height="70px"

    <nav>

    <main>
      <section style="display: flex">
        <article>
          <figure>
            <img
              src="imgs/Deca.jpg"
              alt="Equipo DelCarmen VIII"
              style="width: 400px"
              height="350px"
            />
            <figcaption><strong>El retorno de un grande</strong></figcaption>
            <p>
              Luego de 1 año apartado de la competividad, el conjunto de <br />
              Coghlan vuelve a las canchas, este sabado a partir de las 19:40hs
              <br />
              <br />
              <em>Por Tomás Mussi</em>
            </p>
          </figure>
        </article>
        <article>
          <figure>
            <img
              src="imgs/Claro.jpg"
              alt="Claro Inversion "
              style="width: 400px"
              height="350px"
            />
            <figcaption><strong>Continuan las inversiones</strong></figcaption>
            <p>
              Claro Argentina invertirá US$30 millones en un nuevo Data Center
              <br />en la Ciudad de Buenos Aires: el proyecto se desarrollará
              entre 2024 y 2026
              <br />
              <br />
              <em>Por Santiago Rusca</em>
            </p>
          </figure>
        </article>
        <article>
          <figure>
            <img
              src="imgs/Oasis.avif"
              alt="Vuelta Oasis "
              style="width: 400px"
              height="350px"
            />
            <figcaption><strong>La bomba de espectaculos</strong></figcaption>
            <p>
              Los hermanos Liam y Noel Gallagher se reúnen para una gira después
              de años de separación.
              <br />
              <br />
              <em>Por Gonzalo Lopez</em>
            </p>
          </figure>
        </article>
        <article>
          <figure>
            <img
              src="imgs/ImpPais.webp"
              alt="Impuesto País "
              style="width: 400px"
              height="350px"
            />
            <figcaption><strong>Baja el Impuesto PAIS: </strong></figcaption>
            <p>
              Desde el lunes el Gobierno reduce el cargo extra que pagan las
              importaciones. <br />
              La medida se oficializará entre hoy y los próximos días, Alcanzará
              a bienes y <br />
              servicios importados y podría incluir a los gastos en turismo.
              <br />
              <br />
              <em>Por Fabrizio Camurati</em>
            </p>
          </figure>
        </article>
      </section>
