<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notidiaro Intenacional</title>
  </head>
  <body bgcolor="#89a0a5">
    <center>
      <header>
        <h1 style="color: aliceblue">Notidiario Internacional</h1>
        <img
          src="imgs/logoDm.png"
          alt="Logo DM"
          style="width: 120px"
          height="70px"
        />
      </header>
    </center>
    <main>
      <section>
        <article>
          <figure>
            <figcaption>
              <strong>La bomba de espectaculos</strong> <br />
              Los hermanos Liam y Noel Gallagher se reúnen para una gira después
              de años de separación.
              <br />
              <br />
              <em>Por Gonzalo Lopez</em>
            </figcaption>
            <img
              src="imgs/Oasis.avif"
              alt="Vuelta Oasis "
              style="width: 400px"
              height="350px"
            />
            <p>
              Los hermanos Liam y Noel Gallagher se reúnen para una gira después
              de años de separación.
              <br />
              <br />
              <em>Por Gonzalo Lopez</em>
            </p>
            <p>
              Los fanáticos de Oasis están viviendo un momento único, ya que los
              hermanos Gallagher han confirmado su tan esperada reunión en una
              gira que los llevará a diversas ciudades del Reino Unido e Irlanda
              en 2025.
              <br />
              Las entradas generales estarán a la venta desde el sábado 31 de
              agosto de 2024, y se ha anunciado un sistema de pre-venta mediante
              un sorteo de boletos que comenzará el viernes 30 de agosto de
              2024.
            </p>
            <h3>Cuál será el precio de las entradas</h3>
            <img
              src="imgs/Oasis2.avif"
              alt="Ultimo concierto de Oasis"
              style="width: 400px"
              height="350px"
            />
            <p>
              De acuerdo con Liverpool Echo, los precios de los boletos para los
              dos conciertos en el Croke Park de Dublín se han fijado en USD
              96,16. Sin embargo, otros sitios de venta de entradas como
              Ticketmaster y Gigs and Tours aún no han publicado los precios
              para las fechas en el Reino Unido. Los precios de las entradas,
              incluidas los de las categorías Platinum y VIP, se anunciarán el
              jueves 29 de agosto, dos días antes de salir a la venta, según
              informó la BBC.
            </p>
          </figure>
        </article>
      </section>
    </main>
    <aside>
      <figure>
        <img
          src="imgs/claro2.jpg"
          alt="Claro Publi"
          style="width: 200px"
          height="300px"
        />
      </figure>
      <figure>
        <img
          src="imgs/liganuñ.jpg"
          alt="logo Liga"
          style="width: 200px"
          height="300px"
        />
      </figure>
    </aside>

          </a>
        </p>
      </footer>
    </center>
  </body>
</html>
