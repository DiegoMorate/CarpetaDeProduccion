<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notidiario</title>
  </head>
  <body bgcolor="#89a0a5">
    <center>
      <header>
        <h1 style="color: aliceblue">Notidiario Deportes</h1>
        <img
          src="imgs/logoDm.png"
          alt="Logo DM"
          style="width: 120px"
          height="70px"
        />
      </header>
    </center>
    <main>
      <section>
        <article>
          <figure>
            <figcaption><strong>El retorno de un grande</strong></figcaption>
            <p>
              Luego de 1 año apartado de la competividad, el conjunto de <br />
              Coghlan vuelve a las canchas, este sabado a partir de las 19:40hs
              <br />
              <br />
              <em>Por Tomás Mussi</em>
            </p>
            <img
              src="imgs/Deca.jpg"
              alt="Equipo DelCarmen VIII"
              style="width: 400px"
              height="350px"
            />
            <h3>Delcarmen jugará en la 3ra División</h3>
            <img
              src="imgs/Delca2.jpg"
              alt="Delcarmen 2"
              style="width: 400px"
              height="350px"
            />
            <p>
              El equipo oriundo de Coghlan fundado en 2016 vuelve a jugar un
              torneo profesional luego de un año de inactividad. En sus inicios
              por Tifa y luego asentandose en Liga Nuñez <br />
              luego de varias discusiones el equipo logro obtener una vacante en
              la liga mas competitiva de CABA, obteniendo un lugar en la 3era
              division. <br />
              Un 'Delca' renovado, con nuevas incorporaciones pero manteniendo
              la base, los pilares del equipo, los fundadores.
              <br />
              La ilusión más intacta que nunca, torneo de 12 fechas y obviamente
              el equipo quiere ser protagonista y por que no lograr el objetivo
              tan ansiado por todos, el título.
            </p>
          </figure>
        </article>
      </section>
    </main>
    <aside>
      <figure>
        <img
          src="imgs/claro2.jpg"
          alt="Claro Publi"
          style="width: 200px"
          height="300px"
        />
      </figure>
      <figure>
        <img
          src="imgs/liganuñ.jpg"
          alt="logo Liga"
          style="width: 200px"
          height="300px"
        />
      </figure>
    </aside>
    <center>
      <footer>
        <p>
          Derechos de autor © 2024. |
          <a href="https://www.instagram.com/delcarmenviii/" target="_blank">
            Instagram |
          </a>
          <a href="https://www.instagram.com/liganunez/" target="_blank"
            >Liga Nuñez
          </a>
        </p>
      </footer>
    </center>
  </body>
</html>
