<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notidiario</title>
  </head>
  <body bgcolor="#89a0a5">
    <center>
      <header>
        <h1 style="color: aliceblue">Notidiario Nacional</h1>
        <img
          src="imgs/logoDm.png"
          alt="Logo DM"
          style="width: 120px"
          height="70px"
        />
      </header>
    </center>
    <main>
      <section>
        <article>
          <figure>
            <figcaption>
              <strong>Continuan las inversiones</strong> Claro Argentina
              invertirá US$30 millones en un nuevo Data Center <br />en la
              Ciudad de Buenos Aires: el proyecto se desarrollará entre 2024 y
              2026
              <br />
              <br />
              <em>Por Santiago Rusca</em>
            </figcaption>
            <img
              src="imgs/Claro.jpg"
              alt="Claro Inversion "
              style="width: 400px"
              height="350px"
            />
            <p>
              Claro Argentina, una de las principales empresas de
              telecomunicaciones del país y parte del conglomerado América
              Móvil,
              <br />
              liderado por el empresario mexicano Carlos Slim, anunció la
              construcción de un nuevo data center en la Ciudad Autónoma de
              Buenos Aires. <br />
              Con una inversión estimada en más de USD 30 millones para la
              primera etapa, que se desarrollará entre 2024 y 2026, el proyecto
              busca fortalecer la <br />
              infraestructura tecnológica de la ciudad y del país.
            </p>
          </figure>
        </article>
      </section>
    </main>
    <aside>
      <figure>
        <img
          src="imgs/claro2.jpg"
          alt="Claro Publi"
          style="width: 200px"
          height="300px"
        />
      </figure>
      <figure>
        <img
          src="imgs/liganuñ.jpg"
          alt="logo Liga"
          style="width: 200px"
          height="300px"
        />
      </figure>
    </aside>
    <center>
      <footer>
        <p>
          Derechos de autor © 2024. |
          <a href="https://www.infobae.com/" target="_blank"> Contacto | </a>
          <a
            href="https://www.infobae.com/politicas-de-privacidad/"
            target="_blank"
            >Politica de Privacidad
          </a>
        </p>
      </footer>
    </center>
  </body>
</html>
