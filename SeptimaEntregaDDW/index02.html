<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Container-->
    <div class="container">
        <!-- Header-->
        <div class="row">
            <div class="col-12 ">
                <h3 class="bg-success-subtle my-1 p-5 text-center">Header</h3>
            </div>
        </div>
    <!--Banners-->
        <div class="row">
            <div class="col-12 ">
                <h3 class="bg-danger-subtle my-1 p-5 text-center d-block d-sm-none">Banner Mobile</h3>
            </div>
            <div class="col-12">
                <h3 class="bg-info-subtle my-1 p-5 text-center">Banner Interno</h3>
            </div>
        </div>

    <!-- Columnas-->
        <div class="row">
            <div class="col-12 col-md-6 ">
                <h3 class="bg-secondary-subtle my-1 p-5 text-center">Columna Izquierda</h3>
            </div>
            <div class="col-12 col-md-6">
                <h3 class="bg-secondary-subtle my-1 p-5 text-center">Columna Derecha</h3>
            </div>
        </div>
    <!-- Columnas -->
        <div class="row ">
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col1</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col2</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col3</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col4</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col5</h3></div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col6</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col7</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col8</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col9</h3></div>
            <div class="col col-xs-6 col-sm-4 col-md "><h3 class="bg-primary-subtle my-1 p-5 text-center">Col10</h3></div> 
        </div>
        <!--Footer-->
        <div class="row">
            <div class="col-12 "><h3 class="bg-success-subtle my-1 py-5 text-center">Footer</h3></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
