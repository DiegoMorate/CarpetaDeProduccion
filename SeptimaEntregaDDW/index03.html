<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejericicio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <!--Header-->
            <header class="col-12">
                <div class="bg-success mt-4 text-light p-3">
                    <h1>Header</h1>
                </div>
            </header>
        </div>

        <!-- Fila para las cajas 1 y 2 -->
        <div class="row justify-content-center">
            <div class="col-6 col-md-3 d-none d-md-block ">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">1</span></div>
            </div>
            <div class="col-6 col-md-3 d-none d-md-block  ">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">2</span></div>
            </div>
        </div>

        <!-- Fila para las cajas 3 y 4 -->
        <div class="row d-none d-md-flex"> 
            <div class="col-3 col-sm-3">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">3</span></div>
            </div>
            <!-- Generadores de espacio -->
            <div class="col-6 col-sm-3 d-sm-none d-md-block"></div> 
            <div class="col-6 col-sm-3 d-sm-none d-md-block"></div> 
            <div class="col-3 col-sm-3">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">4</span></div>
            </div>
        </div>

        <!-- Fila para pantallas xs y sm -->
        <div class="row d-md-none"> 
            <div class="col-6 col-sm-3">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">1</span></div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">2</span></div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">3</span></div>
            </div>
            <div class="col-6 col-sm-3 ">
                <div class="bg-body-secondary p-5 mt-4"><span class="fw-bold">4</span></div>
            </div>
        </div>

       
        <div class="row">
            <div class="col d-none d-sm-block d-md-none">
                <div class="bg-info p-3 mt-4">tablet</div>
            </div>
        </div>

        <div class="row flex-md-row-reverse">
            <div class="col-6 col-sm-3 col-md-3">
                <div class="bg-warning p-5 mt-4"><span class="fw-bold">a</span></div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="bg-warning p-5 mt-4"><span class="fw-bold">b</span></div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="bg-warning p-5 mt-4"><span class="fw-bold">c</span></div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="bg-warning p-5 mt-4"><span class="fw-bold">d</span></div>
            </div>
        </div>

        <div class="row">
            <div class="col d-sm-none">
                <div class="bg-info p-3 mt-4">mobile</div>
            </div>
        </div>

        <div class="row">
            <div class="col d-none d-md-block">
                <div class="bg-info p-3 mt-4">desktop</div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col d-none d-sm-block d-md-block col-md-3">
                <div class="bg-danger p-5 mt-4"><span class="fw-bold">:(</span></div>
            </div>
            <div class="col col-md-3">
                <div class="bg-danger p-5 mt-4"><span class="fw-bold">:D</span></div>
            </div>
        </div>
        <!--Footer-->
        <div class="row">
            <div class="col d-none d-sm-block">
                <footer class="bg-success text-light p-3 mt-4">footer</footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
